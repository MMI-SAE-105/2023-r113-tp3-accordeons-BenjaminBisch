<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordéon horizontal</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <h1>Accordéon horizontal</h1>
  </body> 

  <style>
    #accordeon {
     display: flex; 
     margin: 0; 
     padding: 0;
}

#accordeon li {
     width: 107px;
     overflow: hidden; 
     transition: width 0.3s ease; 
     background-color: #efefef;
     list-style: none;
     margin: 3px; 
     padding: 5px;
     border-radius: 5px;
}

#accordeon li.actif {
     width: 317px; 
}

#accordeon li figure {
     margin: 0; 
     display: flex; 
     width: 317px; 
}
#accordeon li figure figcaption {
     width: 200px;
     padding: 10px;
     display: flex; 
     justify-content: space-between; 
}
  </style>

<ul id="accordeon" x-data="{isOpen: 0,}">

  <li  :class="{actif:isOpen === 1,}">
    <figure>
      <img @click="isOpen = 1" src="https://picsum.photos/100?random=1" alt="" width="102">
      <figcaption x-show="isOpen === 1" x-transition.duration.5000ms.scale.origine.top>
        <h3>Lorem, ipsum dolor.</h3>
        <p>Lorem ipsum dolor sit amet consectetur.</p>
      </figcaption>
    </figure>
  </li>
  <li  :class="{actif:isOpen === 2,}">
    <figure>
      <img @click="isOpen = 2" src="https://picsum.photos/100?random=2" alt="" width="102">
      <figcaption x-show="isOpen === 2" x-transition.duration.5000ms.scale.origine.top>
        <h3>Nostrum, assumenda voluptates.</h3>
        <p>Alias distinctio ea ad non iste?</p>
      </figcaption>
    </figure>
  </li>
  <li  :class="{actif:isOpen === 3,}">
    <figure>
      <img @click="isOpen = 3" src="https://picsum.photos/100?random=3" alt="" width="102">
      <figcaption x-show="isOpen === 3" x-transition.duration.5000ms.scale.origine.top>
        <h3>Eligendi, distinctio tempore.</h3>
        <p>Nam, maiores. Eveniet, ipsum. Maxime, sit?</p>
      </figcaption>
    </figure>
  </li>
</ul>

</html>
